    <li>소문자로 변환</li>

<script>
const title = 'lorem ipsum   ';
const content1 = 'lorem ipsum dolor sit amet, consectetur adipisicing elit';
const content2 = 'sed do eiusmod tempor incididunt UT labore et dolore magna aliqua';
const content3 = 'ut enim ad minim VENIAM';

// toUpperCase() : 소 -> 대
// toLowerCase() : 대 -> 소
// index 는 0부터 시작
// charAt(index) : n번째 문자열 반환
// slice(start, end) : start부터 end까지 자르기, end값이 없으면 start부터 끝까지
const content = (content1 + ', ' + content2 + ', ' + content3 + '.').toLowerCase();

const template = `${title.toUpperCase()}\n
${content.charAt(0).toUpperCase() + content.slice(1)}`;

document.write(template);
</script>
