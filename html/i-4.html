<script>
a = prompt('enter a'),
b = prompt('enter b');
document.write(a + ` + ` + b + ` = ` + (parseInt(a) + parseInt(b)) + `<br>`);
document.write(a + ` - ` + b + ` = ` + (parseInt(a) - parseInt(b)) + `<br>`);
document.write(a + ` * ` + b + ` = ` + (parseInt(a) * parseInt(b)) + `<br>`);
document.write(a + ` / ` + b + ` = ` + (parseInt(a) / parseInt(b)) + `<br>`);
