<script>
function fibo(n) {
    if(n < 3) {
        return n;
    } else {
        return fibo(n-2) + fibo(n-1);
    }
}
for(i=1; i<=20; i++) {
    document.write("피보나치 수열 " + i + "번째 항 " + fibo(i) + '<br>');
}
</script>
